{% extends 'base.html' %}
{% block content %}

<main>
    <div class="main-color-productos">
        <h2>BORRAR PRODUCTO</h2>
        <form method="post">
            {% csrf_token %}
            <p>¿Estás seguro de que deseas borrar este producto?</p>
            <div>{{ producto.articulo }}</div>
            <input type="submit" value="Borrar Producto" />
        </form>

        <a href="{% url 'productos:all' %}">Volvamos al Inicio</a>
    </div>
</main> 
{% endblock %}
